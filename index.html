<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartMed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SmartMed Web App</h1>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Registration Section -->
<div id="registration-section">
    <h2>Register</h2>
    <select id="reg-role" onchange="renderRegistrationFields()">
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="doctor">Doctor</option>
        <option value="lab">Lab</option>
        <option value="pharmacy">Pharmacy</option>
    </select>

    <div id="registration-fields"></div>
    <button onclick="register()">Register</button>
</div>

    <!-- Dashboard Section -->
    <div id="user-dashboard" class="hidden" style="display: none;">
        <h2>Welcome <span id="role"></span></h2>
        <div class="container">  
            <div class="part">  
        <!-- Medicine Search -->
        
            <h3>Search Medicine/Pharmacy</h3>
            <input type="text" id="searchInput" placeholder="Enter location..." onkeyup="filterShops()" />
            <input type="text" id="medicineInput" placeholder="Search by medicine name..." oninput="filterMedicine()" />
            <h4>Pharmacies</h4>
            <ul id="resultList"></ul> 
            <h4>Medicines</h4>
            <ul id="medicineResult"></ul>
            </div>
        <!-- Doctor Search -->
            <div class="part">
            <h3>Search Doctors</h3>
            <input type="text" id="specializationInput" placeholder="Search Doctors by Specialization" onkeyup="searchDoctors()" />
            <div id="doctor-results"></div>
            </div>
        <!-- Lab Search -->
            <div class="part">
            <h3>Search Labs/Tests</h3>
            <input type="text" id="labSearchInput" placeholder="Enter location (e.g., Saptapur)" oninput="filterLabs()">
            <input type="text" id="testSearchInput" placeholder="Enter test name (e.g., MRI)" oninput="filterTests()">
            <h4>Lab/Scan Centers</h4>
            <ul id="labResultList"></ul>
            <h4>Tests/Scans</h4>
            <ul id="testResultList"></ul>
            </div>
        </div>
    </div>

     <!-- Doctor Dashboard -->
    <div id="doctor-dashboard" class="hidden" style="display: none;">
        <h2>Welcome Doctor</h2>
        <div id="doctor-appointments">
            <h3>Your Appointments</h3>
            <form id="appointment-form">
            <ul id="doctor-list"></ul>
            <button type="button" onclick="updateAppointments()">Update</button>
        </div>
    </div>

    <!-- Lab Dashboard -->
    <div id="lab-dashboard" class="hidden" style="display: none;">
        <h2>Welcome Lab</h2>
        <div id="lab-appointments">
            <h3>Your Lab Bookings</h3>
            <ul id="lab-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
