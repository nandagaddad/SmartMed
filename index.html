<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartMed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SmartMed Web App</h1>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard Section -->
    <div id="user-dashboard" class="hidden" style="display: none;">
        <h2>Welcome, <span id="role"></span></h2>

        <!-- Medicine Search -->
        
            <h3>Search Medicine/Pharmacy</h3>
            <select id="city-medicine" onchange="searchMedicine()">
                <option value="">Select City</option>
                <option>Bangalore</option>
                <option>Chennai</option>
            </select>
            <div id="medicine-results"></div>
        

        <!-- Doctor Search -->
        
            <h3>Search Doctors</h3>
            <select id="city-doctor" onchange="searchDoctors()">
                <option value="">Select City</option>
                <option>Bangalore</option>
                <option>Chennai</option>
            </select>
            <div id="doctor-results"></div>
        

        <!-- Lab Search -->
        
            <h3>Search Labs</h3>
            <select id="city-lab" onchange="searchLabs()">
                <option value="">Select City</option>
                <option>Bangalore</option>
                <option>Chennai</option>
            </select>
            <div id="lab-results"></div>
        
    </div>

     <!-- Doctor Dashboard -->
    <div id="doctor-dashboard" class="hidden" style="display: none;">
        <h2>Welcome Doctor</h2>
        <div id="doctor-appointments">
            <h3>Your Appointments</h3>
            <ul id="doctor-list"></ul>
        </div>
    </div>

    <!-- Lab Dashboard -->
    <div id="lab-dashboard" class="hidden" style="display: none;">
        <h2>Welcome Lab</h2>
        <div id="lab-appointments">
            <h3>Your Lab Bookings!</h3>
            <ul id="lab-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
